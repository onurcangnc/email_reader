name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install awscli

      - name: Create or Update Elastic Beanstalk Environment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name email_reader \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket=elasticbeanstalk-eu-north-1-671793995464,S3Key=application.zip || echo "Version already exists"

          # Check if environment exists
          if ! aws elasticbeanstalk describe-environments --application-name email_reader --environment-names Emailreader-env; then
            aws elasticbeanstalk create-environment \
              --application-name email_reader \
              --environment-name Emailreader-env \
              --version-label ${{ github.sha }} \
              --solution-stack-name "64bit Amazon Linux 2 v3.3.6 running Python 3.8"
          else
            aws elasticbeanstalk update-environment \
              --application-name email_reader \
              --environment-name Emailreader-env \
              --version-label ${{ github.sha }}
          fi
