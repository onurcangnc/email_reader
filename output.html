<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Report Generator</title>
</head>
<body>
    <h1>Email Login</h1>
    <form id="emailForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="submitForm()">Fetch Emails and Generate Report</button>
    </form>

    <div id="reportLink" style="display: none;">
        <h2>Report Generated:</h2>
        <a href="#" id="reportUrl">Click here to view the report</a>
    </div>

    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('https://your-api-gateway-url/fetch-emails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                }),
            })
            .then(response => response.text())  // Get the HTML response
            .then(html => {
                // Open a new window and render the report in it
                const newWindow = window.open();
                newWindow.document.write(html);
                newWindow.document.close();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
