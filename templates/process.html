<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Emails</title>
    <style>
        #output {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Processing your Emails...</h2>
    <div id="output">Fetching emails...</div>
    <div id="button-container" style="display: none;">
        <p>Would you like to generate an HTML report?</p>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <script>
        async function fetchEmails() {
            const response = await fetch('https://your-api-gateway-url/fetch-emails');
            const data = await response.json();

            // Display CLI-style output
            document.getElementById("output").innerText = data.cli_output;

            // Show decision buttons
            document.getElementById("button-container").style.display = "block";
        }

        // Run email fetching process on page load
        fetchEmails();

        document.getElementById("yes-button").addEventListener("click", async function() {
            const response = await fetch('https://your-api-gateway-url/generate-report', {
                method: 'POST'
            });

            if (response.ok) {
                const report = await response.json();
                window.location.href = report.report_url;  // Redirect to the report page
            } else {
                alert('Error generating the report.');
            }
        });

        document.getElementById("no-button").addEventListener("click", async function() {
            await fetch('https://your-api-gateway-url/logout', {
                method: 'POST'
            });
            window.location.href = '/login.html';  // Redirect to login page
        });
    </script>
</body>
</html>
