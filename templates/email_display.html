<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summary</title>
    <link rel="stylesheet" href="../static/email_display.css">
</head>
<body>
    <div class="container">
        <h1>Email Summary</h1>
        <div class="email-list">
            {% for email in emails %}
                <div class="email-card">
                    <div class="email-header">
                        <h2>{{ email['subject'] }}</h2>
                        <p class="email-date">{{ email['date'] }}</p>
                    </div>
                    <div class="email-body">
                        <p><strong>From:</strong> {{ email['from'] }}</p>
                        <p>{{ email['body'] }}</p>
                    </div>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
</body>
</html>
